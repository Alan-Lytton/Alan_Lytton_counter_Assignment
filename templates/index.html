<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container d-flex flex-column text-center p-5">
        <h1 class="text-center fs-1">COUNTER</h1>
        <p class="fw-bold text-center p-5 fs-2">{{ session['counter'] }}</p>
        <div class="d-flex align-self-center mb-3">
            <form action="/plus2" method="post" class="me-3">
                <input type="submit" value="Increase by 2">
            </form>
            <form action="/destroy_session" method="post" class="me-3">
                <input type="submit" value="Reset">
            </form>
        </div>
        <div class="d-flex align-self-center">
            <form action="/custom_increase" method="post">
                <label for="amount">Enter Amount:</label>
                <input type="text" name="count_amount" id="amount">
                <input type="submit" value="Increment by Given Amount">
            </form>
        </div>
    </div>
</body>

</html>
